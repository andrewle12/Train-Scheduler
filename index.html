<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/css.css">

    


    <title>Train Scheduler</title>
</head>

<body>
    <div id="title">
        <h1>Train Scheduler</h1>
        <p>Choo Choo Mother F-er</p>
    </div>
    <br>
    <div id="current">
        <p id="text">Current Train Schedule</p>
        <table id="table">
            <tr> 
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th></tr>
                
         

        </table>

    </div>

    <br>
    <div id="current">
        <p id="text">Add Train</p>
        <p style="font-weight:bold">Train Name</p>
        <input class="form-control" type="text" placeholder="" aria-label="Search" id="name">
        <br>
        <p style="font-weight:bold">Destination</p>
        <input class="form-control" type="text" placeholder="" aria-label="Search" id="destination">
        <br>
        <p style="font-weight:bold">First Train Time (HH:mm - military time)</p>
        <input class="form-control" type="text" placeholder="" aria-label="Search" id="time">
        <br>
        <p style="font-weight:bold">Frequency (min)</p>
        <input class="form-control" type="text" placeholder="" aria-label="Search" id="frequency">
        <br>

        <input class="btn btn-primary" type="submit" value="Submit">







    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/js.js"></script>

</body>

</html>
